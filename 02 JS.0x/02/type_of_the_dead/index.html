<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Type of The Dead</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <div>
        <h1>Type of The Dead</h1>
        <div id="word_display">
          <span id="word">Are you ready?</span>
        </div>
        <div id="announcement">
          <span id="ann"></span>
        </div>
        <div id="info">
          <span id="score">Score </span>
          <span id="time">Time </span>
        </div>
        <input type="text" placeholder="Press start to begin">
        <div>
          <button type="button" id="start">Start</button>
          <button type="button" id="reset">Reset</button>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>

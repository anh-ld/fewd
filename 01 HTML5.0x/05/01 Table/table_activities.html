<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Activities</title>
    <link rel="stylesheet" href="css/table-activities.css">
  </head>
  <body>
    <!-- Table 1 -->
    <table id="table1">
      <caption>Dummy Table</caption>
      <thead>
        <tr>
          <th>Cell</th><th>Cell</th><th>Cell</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cell</td><td>Cell</td><td rowspan="2">Cell</td>
        </tr>
        <tr>
          <td colspan="2">Cell</td>
        </tr>
      </tbody>
    </table>

    <!-- Table 2 -->
    <table id="table2">
      <caption>Dummy Table 2</caption>
      <thead>
        <tr>
          <th></th><th></th><th></th><th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td colspan="2"></td><td colspan="2"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

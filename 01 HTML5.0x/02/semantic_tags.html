<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic Tags Practice</title>
    <style media="screen">
      header {
        background-color: lightgrey;
      }
      section {
        background-color: lightblue;
      }
      footer, h3 {
        background-color: lightgreen;
      }
      h2 {
        background-color: lightsalmon;
      }
      h1, h2, h3, p {
        margin: 0;
        padding: 5px 10px;
        font-size-adjust: auto;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Schedule</h1>
      <h2>Today is <span id="today"></span></h2>
    </header>
    <section>
      <h3>Morning</h3>
      <p>8.10 - 9.19: Geometry</p>
      <p>9.22 - 10.31: Chemistry</p>
      <p>10.34 - 11.43: Health</p>
    </section>
    <section>
      <h3>Afternoon</h3>
      <p>12.45 - 13.12: Chemistry Lab</p>
      <p>13.15 - 13.42: Geography</p>
      <p>13.45 - 14.54: English</p>
    </section>
    <footer>
      <p>Applied to all St. Marin students</p>
    </footer>
    <script>
      var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var time = new Date();
      var y = time.getFullYear();
      var m = time.getMonth();
      var date = time.getDate();
      var day = time.getDay();
      document.getElementById("today").innerHTML = days[day] + " " + date + "/" + m + "/" + y;
    </script>
  </body>
</html>
